            alert('Por favor, selecione o tamanho do Açaí.');
            return;
        }

        var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        var numAdicionais = checkboxes.length;

        // Verificar o limite de adicionais com base no tamanho do Açaí
        var limiteAdicionais;
        if (tamanhoAcai === '300g') {
