<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página */
        body {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
        .carrinho-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .modal-content {
            width: 80%;
            max-width: 400px;
            position: fixed;
            right: -400px; /* Posição inicial - fora da tela */
            top: 0;
            height: 100%;
            margin: 0;
            border: none;
            border-radius: 0;
            transition: right 0.3s ease;
        }
        .modal.show .modal-content {
            right: 0; /* Posição final - totalmente visível */
        }
        .modal-backdrop.show {
            opacity: 0.5;
        }
        .modal-dialog {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Escolha o tamanho do Açaí:</h1>

    <!-- Produto 1 -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img id="imagemProduto1" src="./images/acai300g.png" alt="Açaí Premium 300g" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Açaí Premium</h5> <!-- Alterado o título -->
                    <p class="card-text">Permite até 3 Adicionais</p>
                    <form>
                        <select class="form-control" id="tamanhoAcai1" onchange="atualizarImagem('imagemProduto1', 'tamanhoAcai1')">
                            <option value="300g">300g</option>
                            <option value="500g">500g</option>
                            <option value="700g">700g</option>
                        </select>
                        <div class="form-check">
                            <label>Adicionais:</label><br>
                            <input type="checkbox" id="cremeDeNinho1" name="adicionais300g" value="Creme de Ninho">
                            <label for="cremeDeNinho">Creme de Ninho</label><br>
                            <!-- Adicione mais checkboxes para os outros adicionais -->
                        </div>
                        <small class="text-muted">Selecione até 3 adicionais</small><br>
                        <button type="button" class="btn btn-primary mt-2" onclick="adicionarAoCarrinho('Açaí Premium')">
                            <i class="fas fa-shopping-cart"></i> <!-- Ícone do carrinho -->
                            Adicionar ao Carrinho
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrinho -->
    <div class="modal" id="carrinhoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="carrinhoLista">
                        <!-- Itens adicionados ao carrinho serão exibidos aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd
