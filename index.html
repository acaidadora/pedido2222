<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página */
        body {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Escolha o tamanho do Açaí:</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img id="imagemProduto" src="./images/acai300g.png" alt="Açaí Premium">
            <select class="form-control" id="tamanhoAcai" onchange="atualizarImagem()">
                <option value="300g">Açaí Premium 300g</option>
                <option value="500g">Açaí Premium 500g</option>
                <option value="700g">Açaí Premium 700g</option>
            </select>
        </div>
    </div>

    <h2 class="text-center mt-5">Selecione os adicionais:</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cremeDeNinho" value="Creme de Ninho">
                <label class="form-check-label" for="cremeDeNinho">Creme de Ninho</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kiwi" value="Kiwi">
                <label class="form-check-label" for="kiwi">Kiwi</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="castanha" value="Castanha">
                <label class="form-check-label" for="castanha">Castanha</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
    </div>

    <!-- Adicione mais linhas e colunas conforme necessário para os outros adicionais -->

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="redirecionarWhatsApp()">Enviar via WhatsApp</button>
    </div>

    <!-- Imagem do produto -->
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <img id="imagemProduto" class="img-fluid" src="acai300g.jpg" alt="Açaí Premium 300g">
        </div>
    </div>

</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    function redirecionarWhatsApp() {
        // Verificar o tamanho do açaí selecionado
        var tamanhoAcai = document.getElementById('tamanhoAcai').value;
        if (!tamanhoAcai) {
            alert('Por favor, selecione o tamanho do Açaí.');
            return;
        }

        // Verificar o número de adicionais selecionados
        var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        var numAdicionais = checkboxes.length;

        // Verificar o limite de adicionais com base no tamanho do Açaí
        var limiteAdicionais;
        if (tamanhoAcai === '300g') {
            limiteAdicionais = 3;
        } else if (tamanhoAcai === '500g') {
            limiteAdicionais = 4;
        } else if (tamanhoAcai === '700g') {
            limiteAdicionais = 5;
        }

        if (numAdicionais > limiteAdicionais) {
            alert('Você só pode selecionar até ' + limiteAdicionais + ' adicionais.');
            return;
        }

        // Construir a mensagem com o tamanho do açaí selecionado
        var mensagem = "Açaí Premium " + tamanhoAcai + "\n\nAdicionais selecionados:\n";
        if (numAdicionais === 0) {
            mensagem += "Nenhum adicional selecionado";

              });
    }

    // Formatar a mensagem para a URL do WhatsApp
    mensagem = encodeURIComponent(mensagem);

    // Abrir uma nova janela do WhatsApp com a mensagem
    var urlWhatsApp = "https://api.whatsapp.com/send?phone=5585997030075&text=" + mensagem;
    window.open(urlWhatsApp, "_blank");
}

    function atualizarImagem() {
        var tamanhoAcai = document.getElementById('tamanhoAcai').value;
        var imagemProduto = document.getElementById('imagemProduto');
        if (tamanhoAcai === '300g') {
            imagemProduto.src = 'acai300g.jpg';
            imagemProduto.alt = 'Açaí Premium 300g';
        } else if (tamanhoAcai === '500g') {
            imagemProduto.src = 'acai500g.jpg';
            imagemProduto.alt = 'Açaí Premium 500g';
        } else if (tamanhoAcai === '700g') {
            imagemProduto.src = 'acai700g.jpg';
            imagemProduto.alt = 'Açaí Premium 700g';
        }
    }


</script>
</body>
</html>
