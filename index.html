<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página */
        body {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
        .carrinho-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .modal-content {
            width: 80%;
            max-width: 400px;
            position: fixed;
            right: -400px; /* Posição inicial - fora da tela */
            top: 0;
            height: 100%;
            margin: 0;
            border: none;
            border-radius: 0;
            transition: right 0.3s ease;
        }
        .modal.show .modal-content {
            right: 0; /* Posição final - totalmente visível */
        }
        .modal-backdrop.show {
            opacity: 0.5;
        }
        .modal-dialog {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Escolha o tamanho do Açaí:</h1>

    <!-- Produto 1 -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img id="imagemProduto1" src="./images/acai300g.png" alt="Açaí Premium 300g" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Açaí Premium</h5> <!-- Alterado o título -->
                    <p class="card-text">Permite até 3 Adicionais</p>
                    <form>
                        <select class="form-control" id="tamanhoAcai1" onchange="atualizarImagem('imagemProduto1', 'tamanhoAcai1')">
                            <option value="300g">300g</option>
                            <option value="500g">500g</option>
                            <option value="700g">700g</option>
                        </select>
                        <div class="form-check">
                            <label>Adicionais:</label><br>
                            <input type="checkbox" id="cremeDeNinho1" name="adicionais300g" value="Creme de Ninho">
                            <label for="cremeDeNinho">Creme de Ninho</label><br>
                            <!-- Adicione mais checkboxes para os outros adicionais -->
                        </div>
                        <small class="text-muted">Selecione até 3 adicionais</small><br>
                        <button type="button" class="btn btn-primary mt-2" onclick="adicionarAoCarrinho('Açaí Premium')">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrinho -->
    <div class="modal" id="carrinhoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="carrinhoLista">
                        <!-- Itens adicionados ao carrinho serão exibidos aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ícone do Carrinho -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="carrinho-icon" onclick="toggleCarrinho()">
    <path d="M2 3h3.5l2.15 8.5h9.7l1.65-6.72c.02-.06.03-.11.05-.17l.43-1.66H6.5M6.83 20c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h14.67c.28 0 .5.22.5.5s-.22.5-.5.5H6.83zM18 15c0 1.1-.9 2-2 2s-2-.9-2-2h4zm-5 0c0 1.1-.9 2-2 2s-2-.9-2-2H7.52l-.43 1.66c-.06.25-.31.43-.59.43H3c-.28 0-.5-.22-.5-.5S2.72 16 3 16h1.02l1.34-5H2c-.55 0-1-.45-1-1s.45-1 1-1h2.85l2.3-9H18c.55 0 1 .45 1 1s-.45 1-1 1h-1.63l-.43 1.66c-.02.06-.03.11-.05.17L14.07 14H9.93L8.23 4h8.74l1.37 5.5H13c-.28 0-.5.22-.5.5s.22.5.5.5h4c.28 0 .5-.22.5-.5zM8 15c0 1.1-.9 2-2 2s-2-.9-2-2h4zm11-3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
</svg>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    var carrinho = [];
    var carrinhoModal = document.getElementById('carrinhoModal');

    function atualizarImagem(idImagem, idSelect) {
        var tamanhoAcai = document.getElementById(idSelect).value;
        var imagemProduto = document.getElementById(idImagem);
        if (tamanhoAcai === '300g') {
            imagemProduto.src = './images/300g.png';
            imagemProduto.alt = 'Açaí Premium 300g';
        } else if (tamanhoAcai === '500g') {
            imagemProduto.src = './images/500g.png';
            imagemProduto.alt = 'Açaí Premium 500g';
        } else if (tamanhoAcai === '700g') {
            imagemProduto.src = './images/700g.png';
            imagemProduto.alt = 'Açaí Premium 700g';
        }
    }

    function adicionarAoCarrinho(produto) {
        var tamanhoAcai = document.getElementById('tamanhoAcai1').value;
        var checkboxes = document.querySelectorAll('#cremeDeNinho1:checked'); // Adicione os IDs de outros checkboxes aqui
        var adicionais = [];
        checkboxes.forEach(function(checkbox) {
            adicionais.push(checkbox.value);
        });
        var item = {
            produto: produto + ' (' + tamanhoAcai + ')',
            adicionais: adicionais
        };
        carrinho.push(item);
        exibirCarrinho();
    }

    function exibirCarrinho() {
        var listaCarrinho = document.getElementById('carrinhoLista');
        listaCarrinho.innerHTML = '';
        if (carrinho.length === 0) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = 'Carrinho vazio';
            listaCarrinho.appendChild(listItem);
        } else {
            carrinho.forEach(function(item, index) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = item.produto;
                if (item.adicionais.length > 0) {
                    var sublist = document.createElement('ul');
                    item.adicionais.forEach(function(adicional) {
                        var subItem = document.createElement('li');
                        subItem.textContent = adicional;
                        sublist.appendChild(subItem);
                    });
                    listItem.appendChild(sublist);
                }
                listaCarrinho.appendChild(listItem);
            });
        }
    }

    function toggleCarrinho() {
        carrinhoModal.classList.toggle('show');
        if (carrinhoModal.classList.contains('show')) {
            // Atualizar o conteúdo do carrinho quando a modal é exibida
            exibirCarrinho();
        }
    }
</script>

</body>
</html>
