<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página */
        body {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Escolha o tamanho do Açaí:</h1>

    <!-- Produto 1 -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img id="imagemProduto1" src="./images/acai300g.png" alt="Açaí Premium 300g" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Açaí Premium 300g</h5>
                    <p class="card-text">Permite até 3 Adicionais</p>
                    <form>
                        <select class="form-control" id="tamanhoAcai1" onchange="atualizarImagem('imagemProduto1', 'tamanhoAcai1')">
                            <option value="300g">300g</option>
                            <option value="500g">500g</option>
                            <option value="700g">700g</option>
                        </select>
                        <div class="form-check">
                            <label>Adicionais:</label><br>
                            <input type="checkbox" id="cremeDeNinho1" name="adicionais300g" value="Creme de Ninho">
                            <label for="cremeDeNinho">Creme de Ninho</label><br>
                            <!-- Adicione mais checkboxes para os outros adicionais -->
                        </div>
                        <small class="text-muted">Selecione até 3 adicionais</small><br>
                        <button type="button" class="btn btn-primary mt-2" onclick="adicionarAoCarrinho('Açaí Premium 300g')">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrinho -->
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Carrinho</h2>
            <ul class="list-group" id="carrinhoLista">
                <!-- Itens adicionados ao carrinho serão exibidos aqui -->
            </ul>
        </div>
    </div>

</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    var carrinho = [];

    function atualizarImagem(idImagem, idSelect) {
        var tamanhoAcai = document.getElementById(idSelect).value;
        var imagemProduto = document.getElementById(idImagem);
        if (tamanhoAcai === '300g') {
            imagemProduto.src = './images/300g.png';
            imagemProduto.alt = 'Açaí Premium 300g';
        } else if (tamanhoAcai === '500g') {
            imagemProduto.src = './images/500g.png';
            imagemProduto.alt = 'Açaí Premium 500g';
        } else if (tamanhoAcai === '700g') {
            imagemProduto.src = './images/700g.png';
            imagemProduto.alt = 'Açaí Premium 700g';
        }
    }

    function adicionarAoCarrinho(produto) {
        var tamanhoAcai = document.getElementById('tamanhoAcai1').value;
        var checkboxes = document.querySelectorAll('#cremeDeNinho1:checked'); // Adicione os IDs de outros checkboxes aqui
        var adicionais = [];
        checkboxes.forEach(function(checkbox) {
            adicionais.push(checkbox.value);
        });
        var item = {
            produto: produto + ' (' + tamanhoAcai + ')',
            adicionais: adicionais
        };
        carrinho.push(item);
        exibirCarrinho();
    }

    function exibirCarrinho() {
        var listaCarrinho = document.getElementById('carrinhoLista');
        listaCarrinho.innerHTML = '';
        carrinho.forEach(function(item, index) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = item.produto;
            if (item.adicionais.length > 0) {
                var sublist = document.createElement('ul');
                item.adicionais.forEach(function(adicional) {
                    var subItem = document.createElement('li');
                    subItem.textContent = adicional;
                    sublist.appendChild(subItem);
                });
                listItem.appendChild(sublist);
            }
            listaCarrinho.appendChild(listItem);
        });
    }
</script>

</body>
</html>
