<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para a página */
        body {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Escolha o tamanho do Açaí:</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho-acai" id="tamanho300g" value="300g">
                <label class="form-check-label" for="tamanho300g">Açaí Premium 300g</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho-acai" id="tamanho500g" value="500g">
                <label class="form-check-label" for="tamanho500g">Açaí Premium 500g</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tamanho-acai" id="tamanho700g" value="700g">
                <label class="form-check-label" for="tamanho700g">Açaí Premium 700g</label>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Selecione os adicionais:</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cremeDeNinho" value="Creme de Ninho">
                <label class="form-check-label" for="cremeDeNinho">Creme de Ninho</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kiwi" value="Kiwi">
                <label class="form-check-label" for="kiwi">Kiwi</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="castanha" value="Castanha">
                <label class="form-check-label" for="castanha">Castanha</label>
            </div>
            <!-- Adicione mais checkboxes para os outros adicionais -->
        </div>
    </div>

    <!-- Adicione mais linhas e colunas conforme necessário para os outros adicionais -->

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="redirecionarWhatsApp()">Enviar via WhatsApp</button>
    </div>

</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    function redirecionarWhatsApp() {
        // Verificar o tamanho do açaí selecionado
        var tamanhoAcai = document.querySelector('input[name="tamanho-acai"]:checked');
        if (!tamanhoAcai) {
            alert('Por favor, selecione o tamanho do Açaí.');
            return;
        }

        // Construir a mensagem com o tamanho do açaí selecionado
        var mensagem = "Açaí Premium " + tamanhoAcai.value + "\n\nAdicionais selecionados:\n";

        // Verificar quais adicionais foram selecionados
        var adicionais = document.querySelectorAll('input[type="checkbox"]:checked');
        if (adicionais.length === 0) {
            mensagem += "Nenhum adicional selecionado";
        } else {
            adicionais.forEach(function(checkbox) {
                mensagem += checkbox.value + "\n";
            });
        }

        // Formatar a mensagem para a URL do WhatsApp
        mensagem = encodeURIComponent(mensagem);

        // Abrir uma nova janela do WhatsApp com a mensagem
        var urlWhatsApp = "https://api.whatsapp.com/send?phone=5585997030075&text=" + mensagem;
        window.open(urlWhatsApp, "_blank");
    }
</script>

</body>
</html>
